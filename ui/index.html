<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor</title>
    <style>body {
        font-family: sans-serif;
        background-color: rgb(245, 255, 231);
      }
      #container {
        max-width: 40em;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
        padding: 0 1em;
        display: block;
      }
      svg {
        width: 100%;
        height: auto;
        display: block;
    }</style>
  </head>
  <body>
    <h1>Sensor ðŸ¤³</h1>
    <div id="container"></div>
    <script type="module">

        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        const params = new URLSearchParams(location.search);

        const dataStr = params.get('d');
        // Parse the data string into an array of numbers
        const rawData = dataStr ? dataStr.split(',').map(Number) : [];

        // Convert raw ADC values to Celsius using the provided formula
        function adcToTemp(raw_adc) {
            const conversionFactor = 3.3 / 4096;
            const adc_voltage = raw_adc * conversionFactor;
            return 27 - (adc_voltage - 0.706) / 0.001721;
        }

        const data = rawData.map(adcToTemp);


        // Responsive chart rendering
        function renderChart() {
            // Remove previous SVG if any
            container.innerHTML = "";

            // Get container width (fallback to 640 if not available)
            const containerWidth = container.offsetWidth || 640;
            const width = containerWidth;
            const height = Math.round(width * 0.6); // maintain aspect ratio
            const marginTop = 20;
            const marginRight = 20;
            const marginBottom = 30;
            const marginLeft = 40;

            // X scale: index of data
            const x = d3.scaleLinear()
                .domain([0, Math.max(0, data.length - 1)])
                .range([marginLeft, width - marginRight]);

            // Y scale: data value
            const y = d3.scaleLinear()
                .domain([d3.min(data, d => d) ?? 0, d3.max(data, d => d) ?? 100])
                .nice()
                .range([height - marginBottom, marginTop]);

            // Create the SVG container
            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", `0 0 ${width} ${height}`)
                .attr("preserveAspectRatio", "xMidYMid meet");

            // X-axis
            svg.append("g")
                .attr("transform", `translate(0,${height - marginBottom})`)
                .call(d3.axisBottom(x));

            // Y-axis
            svg.append("g")
                .attr("transform", `translate(${marginLeft},0)`)
                .call(d3.axisLeft(y));

            // Y-axis label (move closer to axis and ensure visibility)
            svg.append("text")
                .attr("text-anchor", "middle")
                .attr("transform", `rotate(-90)`)
                .attr("x", -height / 2)
                .attr("y", 12)
                .attr("fill", "#222")
                .attr("font-size", 16)
                .text("Â°C");

            // Line generator
            const line = d3.line()
                .x((d, i) => x(i))
                .y(d => y(d))
                .curve(d3.curveBasis);

            // Draw the line and points if data exists
            if (data.length > 0) {
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "currentColor")
                    .attr("stroke-width", 2)
                    .attr("d", line);

                // Draw points
                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", (d, i) => x(i))
                    .attr("cy", d => y(d))
                    .attr("r", 4)
                    .attr("fill", "none")
                    .attr("stroke", "currentColor")
                    .attr("opacity", "0.4")
                    .attr("stroke-width", 1.5);
            }

            // Append the SVG element
            container.append(svg.node());
        }

        // Initial render
        renderChart();

        // Re-render on window resize
        window.addEventListener('resize', renderChart);



    </script>
  </body>
</html>
