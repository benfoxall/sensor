<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #333;
        color: #ccc;
      }
      a {
        color: inherit;
      }
      #container {
        max-width: 40em;
        margin: 0 auto;
        margin-left: 0;
        width: 100%;
        box-sizing: border-box;
        display: block;
        background: #222;
        padding: 1em;
        border-radius: 5px;
      }
      svg {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Collector</h1>
    <p>
      This displays data collected from
      <a href="https://github.com/benfoxall/sensor">sensor</a>
    </p>
    <div id="container"></div>
    <script src="d3.v7.min.js"></script>
    <script>

      const params = new URLSearchParams(location.search);
      const dataStr = params.get("d");
      const rawData = dataStr ? dataStr.split(",").map(Number) : [];
      function adcToTemp(raw_adc) {
        const conversionFactor = 3.3 / 4096;
        const adc_voltage = raw_adc * conversionFactor;
        return 27 - (adc_voltage - 0.706) / 0.001721;
      }
      const data = rawData.map(adcToTemp);
      function renderChart() {
        container.innerHTML = "";
        if (data.length === 0) return (container.innerHTML = "No data in url");
        const containerWidth = container.offsetWidth || 640;
        const width = containerWidth;
        const height = Math.round(width * 0.6);
        const marginTop = 20;
        const marginRight = 20;
        const marginBottom = 30;
        const marginLeft = 60;
        const x = d3
          .scaleLinear()
          .domain([0, Math.max(0, data.length - 1)])
          .range([marginLeft, width - marginRight]);
        const y = d3
          .scaleLinear()
          .domain([d3.min(data, (d) => d) ?? 0, d3.max(data, (d) => d) ?? 100])
          .nice()
          .range([height - marginBottom, marginTop]);
        const svg = d3
          .create("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("viewBox", `0 0 ${width} ${height}`)
          .attr("preserveAspectRatio", "xMidYMid meet");
        svg
          .append("g")
          .attr("transform", `translate(0,${height - marginBottom})`)
          .call(d3.axisBottom(x));
        svg
          .append("g")
          .attr("transform", `translate(${marginLeft},0)`)
          .call(d3.axisLeft(y));
        svg
          .append("text")
          .attr("text-anchor", "middle")
          .attr("transform", `rotate(-90)`)
          .attr("x", -height / 2)
          .attr("y", 12)
          .attr("font-size", 16)
          .attr("fill", "currentColor")
          .text("Â°C");
        const line = d3
          .line()
          .x((d, i) => x(i))
          .y((d) => y(d))
          .curve(d3.curveBasis);
        if (data.length > 0) {
          svg
            .append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "currentColor")
            .attr("stroke-width", 2)
            .attr("d", line);
          svg
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", (d, i) => x(i))
            .attr("cy", (d) => y(d))
            .attr("r", 4)
            .attr("fill", "none")
            .attr("stroke", "currentColor")
            .attr("opacity", "0.4")
            .attr("stroke-width", 1.5);
        }
        container.append(svg.node());
      }
      renderChart();
      window.addEventListener("resize", renderChart);
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js");
      }
    </script>
  </body>
</html>
